        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background-color: #0056b3; }
        .permission {
            display: inline-block;
            background-color: #e9ecef;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 12px;
        }
        .permission.has-access { background-color: #d4edda; color: #155724; }
        .permission.no-access { background-color: #f8d7da; color: #721c24; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    </style>
</head>

        function simulateRealLogin() {
            console.log('🔐 Simulando login real com dados do backend...')

            localStorage.setItem('access_token', realToken)
            localStorage.setItem('user_profile', JSON.stringify(realUserData.user))
            localStorage.setItem('user_perfil', JSON.stringify(realUserData.perfil))
            localStorage.setItem('user_permissoes', JSON.stringify(realUserData.permissoes))
            
            updateUI()
            console.log('✅ Dados reais salvos no localStorage')
        }

        function testRealPermissions() {
            const permissions = JSON.parse(localStorage.getItem('user_permissoes') || '[]')
            const permissionStrings = permissions.map(p => `${p.modulo}:${p.acao}`)
            
            const testCases = [
                'dashboard:visualizar',
                'usuarios:visualizar',
                'gruas:visualizar',
                'estoque:visualizar',
                'relatorios:visualizar',
                'configuracoes:visualizar',
                'ponto_eletronico:visualizar',
                'assinatura_digital:visualizar'
            ]
            
            let html = '<div class="grid">'
            testCases.forEach(permission => {
                const hasAccess = permissionStrings.includes(permission)
                html += `<div class="permission ${hasAccess ? 'has-access' : 'no-access'}">
                    ${permission}: ${hasAccess ? '✅' : '❌'}
                </div>`
            })
            html += '</div>'
            
            document.getElementById('permission-tests').innerHTML = html
            console.log('🧪 Teste de permissões concluído')
        }

        function checkSystemStatus() {
            const token = localStorage.getItem('access_token')
            const user = localStorage.getItem('user_profile')
            const perfil = localStorage.getItem('user_perfil')
            const permissoes = localStorage.getItem('user_permissoes')
            
            let status = '<div class="grid">'
            status += `<div class="status ${token ? 'success' : 'error'}">Token: ${token ? '✅ Presente' : '❌ Ausente'}</div>`
            status += `<div class="status ${user ? 'success' : 'error'}">Usuário: ${user ? '✅ Presente' : '❌ Ausente'}</div>`
            status += `<div class="status ${perfil ? 'success' : 'error'}">Perfil: ${perfil ? '✅ Presente' : '❌ Ausente'}</div>`
            status += `<div class="status ${permissoes ? 'success' : 'error'}">Permissões: ${permissoes ? '✅ Presente' : '❌ Ausente'}</div>`
            status += '</div>'
            
            if (permissoes) {
                const perms = JSON.parse(permissoes)
                status += `<div class="status info">Total de permissões: ${perms.length}</div>`
            }
            
            document.getElementById('system-status').innerHTML = status
        }

        function clearAllData() {
            localStorage.removeItem('access_token')
            localStorage.removeItem('user_profile')
            localStorage.removeItem('user_perfil')
            localStorage.removeItem('user_permissoes')
            updateUI()
            console.log('🗑️ Dados limpos')
        }

        function updateUI() {
            checkSystemStatus()
            updateUserData()
            updatePermissionsList()
        }

        function updateUserData() {
            const user = localStorage.getItem('user_profile')
            const perfil = localStorage.getItem('user_perfil')
            
            if (user && perfil) {
                const userData = JSON.parse(user)
                const perfilData = JSON.parse(perfil)
                
                let html = '<div class="grid">'
                html += `<div class="status success">👤 Nome: ${userData.nome}</div>`
                html += `<div class="status success">📧 Email: ${userData.email}</div>`
                html += `<div class="status success">👥 Perfil: ${perfilData.nome}</div>`
                html += `<div class="status success">📊 Nível: ${perfilData.nivel_acesso}</div>`
                html += '</div>'
                
                document.getElementById('user-data').innerHTML = html
            } else {
                document.getElementById('user-data').innerHTML = '<div class="status error">Nenhum usuário logado</div>'
            }
        }

        function updatePermissionsList() {
            const permissoes = localStorage.getItem('user_permissoes')
            
            if (permissoes) {
                const perms = JSON.parse(permissoes)
                const permissionStrings = perms.map(p => `${p.modulo}:${p.acao}`)
                
                let html = `<div class="status success">Total: ${perms.length} permissões</div>`
                html += '<div style="margin-top: 10px;">'
                permissionStrings.forEach(permission => {
                    html += `<span class="permission has-access">${permission}</span>`
                })
                html += '</div>'
                
                document.getElementById('permissions-list').innerHTML = html
            } else {
                document.getElementById('permissions-list').innerHTML = '<div class="status error">Nenhuma permissão carregada</div>'
            }
        }

        // Inicializar UI
        updateUI()
